<!-- Using dropdowns for team selection -->
<form id="seasonForm" class="form">
<label for="season" id="select-season">Select Teams:</label>
<select name="homeTeamSelection" id="homeTeamDropdown" form="seasonForm">
    <option value="none" selected disabled hidden>Select an Option</option>
    <option value="Arsenal">Arsenal</option>
    <option value="Chelsea">Chelsea</option>
    <option value="Manchester United">Manchester United</option>
    <option value="Liverpool">Liverpool</option>
    <option value="Everton">Everton</option>
    <option value="West Ham">West Ham United</option>
    <option value="Tottenham Hotspur">Tottenham Hotspur</option>
  </select>
  <select name="awayTeamSelection" id="awayTeamDropdown" form="seasonForm">
    <option value="none" selected disabled hidden>Select an Option</option>
    <option value="Arsenal">Arsenal</option>
    <option value="Chelsea">Chelsea</option>
    <option value="Manchester United">Manchester United</option>
    <option value="Liverpool">Liverpool</option>
    <option value="Everton">Everton</option>
    <option value="West Ham">West Ham United</option>
    <option value="Tottenham Hotspur">Tottenham Hotspur</option>
  </select>
  <input type="text" id="chooseSeason" name="season" placeholder="Select Season">
  <button id="season">See Result</button>
</form>
    </div>

<div class="team-container" id="team-container">
    <div class="team-block" id="home-team-container" hidden>
        <!-- Home Team Info -->
        <div id="home-block">
        <!-- Team Name Element -->
                <div class="home-team-logo">
                    <image id="home-team-logo"></span>
                </div>
                <div class="team-name">                
                    <span id="home-team-name"></span>
                </div>
        <!-- Home Score  -->
                <div class="score">
                    <span id="home-team-score"></span>
                </div>
        </div>
    </div>
    <!-- Away Team Block-->
    <div class="team-block" id="away-team-container" hidden>
        <!-- Away Team Info -->
        <div id="away-block" >
        <!-- Team Name Element -->
                <div class="away-team-logo">
                    <image id="away-team-logo"></span>
                </div>
                <div class="team-name">                
                    <span id="away-team-name"></span>
                </div>
                <div class="score">
                    <span id="away-team-score"></span>
                </div>
        </div>
    </div>
</div>

    <!-- Loader -->
    <div class="loader" id="loader" hidden>
        <!-- <img src="soccericon.png" alt="loading"> -->
    </div>
